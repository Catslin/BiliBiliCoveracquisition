<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .rotate-card {
        transform: rotateY(180deg);
        transition: transform 0.5s;
      }

      .right-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="col-md-6 left-container">
      <div class="card card-left" onclick="rotateCard()">
        <div class="card-body">
          <p id="cardContent">卡片左侧内容</p>
        </div>
      </div>
    </div>

    <div class="col-md-6 right-container">
      <div id="rightContent">
        <div class="card card-right">
          <div class="card-body">
            <p>卡片右侧内容</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    function rotateCard() {
      var cardLeft = document.querySelector('.card-left');
      var rightContent = document.getElementById('rightContent');
    
      // 添加旋转动画的类
      cardLeft.classList.add('rotate-card');
    
      // 延迟一段时间后替换内容
      setTimeout(function() {
        // 替换内容
        cardLeft.innerHTML = rightContent.innerHTML;
    
        // 移除旋转动画的类
        cardLeft.classList.remove('rotate-card');
      }, 500);
    }
    </script>
</html>
